<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workspaces - Knowledge Synthesis</title>
  <link rel="stylesheet" href="css/workspaces.css">
</head>
<body class="workspaces-page">
  <div class="workspaces-container">
    <!-- Header -->
    <header class="workspaces-header">
      <div class="header-content">
        <h1>Knowledge Synthesis</h1>
        <div class="header-actions">
          <div class="user-menu">
            <button class="user-button" id="user-button">
              <span class="user-avatar">üë§</span>
              <span class="user-name" id="user-name">User</span>
              <span class="dropdown-arrow">‚ñº</span>
            </button>
            <div class="user-dropdown" id="user-dropdown">
              <a href="#" id="logout-link">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="workspaces-main">
      <div class="workspaces-section">
        <h2>Workspaces</h2>
        
        <!-- Loading State -->
        <div class="loading-state" id="loading-state">
          <div class="spinner"></div>
          <p>Loading workspaces...</p>
        </div>

        <!-- Error State -->
        <div class="error-state" id="error-state" style="display: none;">
          <p class="error-message" id="error-message"></p>
          <button class="retry-button" id="retry-button">Retry</button>
        </div>

        <!-- Workspaces Grid -->
        <div class="workspaces-grid" id="workspaces-grid">
          <!-- Cards (Create, Global View, and Workspaces) will be inserted here -->
        </div>
      </div>

    </main>
  </div>

  <!-- Create Workspace Modal -->
  <div class="modal" id="create-workspace-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create New Workspace</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <form id="create-workspace-form">
        <div class="form-group">
          <label for="workspace-name">Workspace Name *</label>
          <input type="text" id="workspace-name" required maxlength="100" 
                 placeholder="e.g., Immune Cell Engineering">
        </div>

        <div class="form-group">
          <label for="workspace-description">Description (optional)</label>
          <textarea id="workspace-description" rows="3" maxlength="500"
                    placeholder="Brief description of this workspace..."></textarea>
        </div>

        <div class="form-group">
          <label>Icon & Color</label>
          <div class="icon-selector">
            <button type="button" class="icon-option" data-icon="üìä">üìä</button>
            <button type="button" class="icon-option" data-icon="üß¨">üß¨</button>
            <button type="button" class="icon-option" data-icon="üî¨">üî¨</button>
            <button type="button" class="icon-option" data-icon="üß™">üß™</button>
            <button type="button" class="icon-option" data-icon="üíâ">üíâ</button>
            <button type="button" class="icon-option" data-icon="üå±">üå±</button>
            <button type="button" class="icon-option" data-icon="üî≠">üî≠</button>
            <button type="button" class="icon-option" data-icon="‚öóÔ∏è">‚öóÔ∏è</button>
            <button type="button" class="icon-option" data-icon="üß´">üß´</button>
            <button type="button" class="icon-option" data-icon="üìö">üìö</button>
          </div>
          <input type="hidden" id="workspace-icon" value="üìä">
          
          <div class="color-selector">
            <button type="button" class="color-option" data-color="#3B82F6" style="background: #3B82F6;"></button>
            <button type="button" class="color-option" data-color="#10B981" style="background: #10B981;"></button>
            <button type="button" class="color-option" data-color="#F59E0B" style="background: #F59E0B;"></button>
            <button type="button" class="color-option" data-color="#EF4444" style="background: #EF4444;"></button>
            <button type="button" class="color-option" data-color="#8B5CF6" style="background: #8B5CF6;"></button>
            <button type="button" class="color-option" data-color="#EC4899" style="background: #EC4899;"></button>
          </div>
          <input type="hidden" id="workspace-color" value="#3B82F6">
        </div>

        <div class="form-group">
          <label>Privacy</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="privacy" value="private" checked>
              <span>Private (only you)</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="privacy" value="shared">
              <span>Shared (invite collaborators)</span>
            </label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="button button-secondary" id="cancel-button">Cancel</button>
          <button type="submit" class="button button-primary" id="submit-button">Create Workspace</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Workspace Settings Modal -->
  <div class="modal" id="workspace-settings-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Workspace Settings</h2>
        <button class="modal-close" id="ws-settings-close">&times;</button>
      </div>
      <form id="workspace-settings-form">
        <div class="form-group">
          <label for="ws-settings-name">Name</label>
          <input type="text" id="ws-settings-name" maxlength="100" />
        </div>
        <div class="form-group">
          <label for="ws-settings-description">Description</label>
          <textarea id="ws-settings-description" rows="3" maxlength="500"></textarea>
        </div>
        <div class="form-group">
          <label>Icon & Color</label>
          <div class="icon-selector" id="ws-settings-icon-selector"></div>
          <div class="color-selector" id="ws-settings-color-selector"></div>
        </div>
        <div class="form-group">
          <label>Privacy</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="ws-settings-privacy" value="private"> <span>Private</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="ws-settings-privacy" value="shared"> <span>Shared</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="button button-secondary" id="ws-settings-cancel">Cancel</button>
          <button type="submit" class="button button-primary" id="ws-settings-save">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Workspace Detail Modal -->
  <div class="modal" id="workspace-detail-modal">
    <div class="modal-content workspace-detail-content">
      <div class="modal-header">
        <h2>Workspace Details</h2>
        <button class="modal-close" id="ws-detail-close">&times;</button>
      </div>
      <div class="workspace-detail-body">
        <!-- Workspace Info Section -->
        <div class="detail-section workspace-info-section">
          <div class="workspace-info-header">
            <div class="workspace-info-icon" id="detail-icon">üìä</div>
            <div class="workspace-info-text">
              <h3 id="detail-name">Workspace Name</h3>
              <p id="detail-description">Description goes here</p>
            </div>
            <div class="workspace-info-stats">
              <div class="stat-item">
                <span class="stat-value" id="detail-members">0</span>
                <span class="stat-label">Members</span>
              </div>
              <div class="stat-item">
                <span class="stat-value" id="detail-docs">0</span>
                <span class="stat-label">Documents</span>
              </div>
              <div class="stat-item">
                <span class="stat-value" id="detail-entities">0</span>
                <span class="stat-label">Entities</span>
              </div>
              <div class="stat-item">
                <span class="stat-value" id="detail-rels">0</span>
                <span class="stat-label">Relationships</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabs for Documents, Entities, Relationships -->
        <div class="detail-tabs">
          <button class="detail-tab active" data-tab="documents">Documents</button>
          <button class="detail-tab" data-tab="entities">Entities</button>
          <button class="detail-tab" data-tab="relationships">Relationships</button>
        </div>

        <!-- Tab Content -->
        <div class="detail-tab-content">
          <div class="detail-tab-pane active" id="documents-pane">
            <div class="detail-list" id="documents-list">
              <div class="detail-loading">Loading documents...</div>
            </div>
          </div>
          <div class="detail-tab-pane" id="entities-pane">
            <div class="detail-list" id="entities-list">
              <div class="detail-loading">Loading entities...</div>
            </div>
          </div>
          <div class="detail-tab-pane" id="relationships-pane">
            <div class="detail-list" id="relationships-list">
              <div class="detail-loading">Loading relationships...</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="button button-secondary" id="ws-detail-close-btn">Close</button>
        <button type="button" class="button button-primary" id="ws-detail-open">Open Workspace</button>
      </div>
    </div>
  </div>

  <script>
    // Debug: Confirm page loaded
    console.log('‚úÖ Workspaces page HTML loaded');
    console.log('Current URL:', window.location.href);
  </script>
  <script type="module" src="js/workspaces/workspaces.js"></script>
  <script type="module">
    // Debug: Confirm module loaded
    console.log('‚úÖ Module script loaded');
  </script>
</body>
</html>
