  #     - "7474:7474"  # HTTP
  #     - "7687:7687"  # Bolt
  #   environment:
  #     NEO4J_AUTH: neo4j/password
  #     NEO4J_PLUGINS: '["apoc"]'
  #   volumes:
  #     - neo4j_data:/data
  #     - neo4j_logs:/logs

